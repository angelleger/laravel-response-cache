template: |
  ## Changes
  $CHANGES

name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: 🚀 Features
    labels: [feature, enhancement]
  - title: 🐛 Fixes
    labels: [bugfix, bug]
  - title: 🧰 Maintenance
    labels: [chore, maintenance]
  - title: 📚 Docs
    labels: [documentation]

change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'

exclude-labels:
  - ignore-release
